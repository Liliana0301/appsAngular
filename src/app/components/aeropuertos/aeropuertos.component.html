    <button (click)="toggleForm()">registrar aerolinea

  <table>
    <thead>
      <tr>
        <th>ID</th>
        <th>Nombre</th>
        <th>Codigo</th>
        <th>Latitud</th>
        <th>Longitud</th>
        <th>Pa√≠s</th>
        <th>Estatus</th>
      </tr>
    </thead>
  
  
    <tbody>
      <tr *ngFor="let aeropuerto of aeropuertos; let i =index" style="text-align: center;">
        <td>{{ aeropuerto.id }}</td>
        <td>{{ aeropuerto.nombre }}</td>
        <td>{{ aeropuerto.codigo }}</td>
        <td>{{ aeropuerto.codigo }}</td>
        <td>{{ aeropuerto.codigo }}</td>  
        <td>{{ aeropuerto.pais }}</td>

        <td [ngClass]="{'text-success': aeropuerto.estatus === 1,'text-danger':aeropuerto.estatus===2}">
            {{ aeropuerto.estatus ===1? 'Disponible':"No dispoinible"}}
          </td>
    
          
        <button (click)="editAerolinea(aeropuerto)">
          <i class="fa fa-edit"></i>Editar
        </button>
        <button (click)="aeropuerto.id ? deleteAerolinea(aeropuerto.id):null">
          <i class="fa fa-edit"></i>Eliminar
        </button>
      </tr>
    </tbody>
  </table>
  
  <div *ngIf="showForm" style="margin-top: 20px;">
    <h3>{{textoModal}}
    </h3>
    <form [formGroup]="aeropuertosForm" (ngSubmit)="onSubmit()">
      <input hidden formControlName="id" readonly>
      <div class="formGroup">
        <label for="nombre">Nombre</label>
        <input id="nombre" class="form-control" formControlName="nombre"
        pattern="^\S.*$" placeholder="Nombre">
  
      </div>
      <div class="formGroup">
        <label for="iata">Iata</label>
        <input id="iata" class="form-control" formControlName="iata"
        pattern="^\S.*$" placeholder="Iata">
  
      </div>
     
      <div class="formGroup">
        <label for="estatus">Estatus</label>
        <select id="estatus" class="form-control" formControlName="estatus"
        pattern="^\S.*$">
        <option value="1">Disponible</option>
        <option value="2">No Disponible</option>
        </select>
      </div>

      <div class="formGroup">
        <label for="pais">Pais</label>
        <input id="pais" class="form-control" formControlName="pais"
        pattern="^\S.*$" placeholder="Pais">
      </div>

      <div class="formGroup">
        <label for="fechaFundacion">Fecha fundacion</label>
        <input id="fechaFundacion" type="date" class="form-control" formControlName="fechaFundacion"
        pattern="^\S.*$" placeholder="Fecha de fundacion">
  
      </div>
      <button type="submit" class="btn btn-success"[disabled]="aeropuertosForm.invalid"
       style="margin-top: 20px;" >Guardar</button>
  
    </form>
  
  </div>
